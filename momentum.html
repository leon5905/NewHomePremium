<html>
    <head>
        <title>NewHomePremium</title>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="clock/clock-1.1.0.min.js"></script>
        <script type="text/javascript" src="clock.js"></script>
        <script type="text/javascript" src="particles.min.js"></script>
        <script type="text/javascript" src="momentum.js"></script>
        <script type="text/javascript" src="flipclock.min.js"></script>
        <script type="text/javascript" src="slideshow_bg.js"></script>
        
        <link rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="flipclock.css">        
        <link rel="stylesheet" href="slideshow_bg.css">
                
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    </head>
    <body>
        <!-- <img src="/images/bg01.jpg" style="position:absolute;z-index:-1;top:0px;width:100%;height:100%;"></img> -->
        <div id="particles-js" style="position:absolute;width:100%;height:100%;"></div>
        <div class="ctn" style="filter:none;width:100%;height:100%;">
            <div class="welcome" style="width:100%">
                <label class="welcome-label" style="padding-top:0px;padding-right:0px;"></label> 
            </div>
            <div class="loading">Loading Weather...</div>
            <div class="weather" style="position:absolute;right:0;top:0;">                 
                <label style="font-size:3vh"  class="region"></label>
                <label style="font-size:3vh" class="temp"></label>  
                <img id='WTicon' style="display:none;width:5vh;height:5vh;"></img>                     
            </div> 
            <div style="width:100%;height:65%;display:flex;position:absolute;top:10%;left:0;pointer-events: none">
                <div class="clock" style="width:auto;margin:auto;"></div>
            </div>
            
            <div class="search">
                    <form class="search_form" method="GET" action="http://www.google.com/search">
                        <input class="submit" type="text" name="q" placeholder="Search Google..." size="75%" autofocus/>
                    </form>
            </div>
            <img class="setting" id="setting" src="images/setting.png"></img> 
                     
        </div>
    
    <div class="pop_bg"></div>
    <div class="popup_tab">            
        <div class="popup_tab_container"> </div>
        <div class="clock_opt"> </div>
        <div class="SE_opt"> </div>
        <div class="interactive_opt"></div>
        <div class="background_opt"></div>
        <div class="backgroundImage_opt"></div>
    </div>

    <div id="main-page-image-row-sample" class="main-page-image-row" style="position:absolute;top:-1000000px;">
        <div id="main-page-image-sample" class="main-page-image-div">
            <div class="main-page-image-display2-div">
                <div class="main-page-image-display-overlay">
                    <div style="width:100%;margin:auto;">
                        <i style="font-size:4em;display:block;text-align:center;cursor:pointer;color:whitesmoke;" class="fa fa-minus-circle"></i>
                        <label style="display:block;text-align:center;font-size:24px;cursor:pointer;color:whitesmoke;">Remove</label>
                    </div>
                </div>
                <div class="main-page-image-display-margin">
                    <image class="main-page-image-label"></image>
                </div>
            </div>
        </div>
    </div>
    <div id="main-page-add-image-sample" class="main-page-image-div" style="position:absolute;top:-1000000px;">
        <div class="main-page-image-display-div" style="display: flex;">
            <div id="main-page-add-new-image-div" style="width:100%;justify-content:center;align-items:center;margin: auto;">
                <div>
                    <i style="font-size:4em;display:block;text-align:center" class="fa fa-plus-circle"></i>
                    <label style="display:block;text-align:center;font-size:24px;">Add New Image</label>
                </div>
            </div>
            <div class="main-page-image-display-overlay"></div>
        </div>
    </div>
        
    </body>

</html>
